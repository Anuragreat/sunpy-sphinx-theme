<div id="navbar" class="{{ theme_navbar_class }} navbar-default {% if theme_navbar_fixed_top|tobool -%} navbar-fixed-top{%- endif -%}">
  <div class="container">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="{{ theme_logo_url }}">SunPy</a>
	    <span class="navbar-text navbar-version pull-left"><b></b></span>
	  </div>
	  <div class="collapse navbar-collapse nav-collapse">
	    <ul class="nav navbar-nav">
		    {% if theme_navbar_links %}
		    <div class="collapse navbar-collapse nav-collapse">
			    <ul class="nav navbar-nav navbar-left">
			    	<li class="dropdown">
			    	 <a role="button" id="dLabelGlobalToc" data-toggle="dropdown" data-target="#" href="#"><b class="caret"></b>About</a>
              <ul class="dropdown-menu">
                <li class="dropdown-submenu">
                  <a href="https://duygukeskek.github.io/sunpy-website/about.html">About</a>
                </li>
                <li class="dropdown-submenu">
                  <a href="https://duygukeskek.github.io/sunpy-website/code_of_conduct.html">Code of Conduct</a>
            		</li>
            		<li class="dropdown-submenu">
                  <a href="https://duygukeskek.github.io/sunpy-website/acknowledge.html">Acknowledging</a>
            		</li>
              </ul>              
			      </li>
			      {%- for link in theme_navbar_links %}
			      <li><a href="{{ pathto(*link[1:]) }}">{{ link[0] }}</a></li>
			      {%- endfor %}
			    </ul>
		    </div>
		    {% endif %}
      </ul>
	  </div>
  </div>
</div>
